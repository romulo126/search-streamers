<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Streamers</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="profiles-container"></div>
  <div class="search">
    <input type="text" placeholder="Digite sua busca..." id="input-search" />
    <button type="submit" id="btn-search">Buscar</button>
  </div>
  <div >
    <div id="result"></div>
    <svg id="loader" width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <circle cx="50" cy="50" r="40" fill="none" stroke="#ddd" stroke-width="10" />
      
      <circle cx="50" cy="50" r="40" fill="none" stroke="#3498db" stroke-width="10" 
              stroke-linecap="round" stroke-dasharray="150,200" stroke-dashoffset="0">
          <animateTransform 
              attributeName="transform" 
              type="rotate" 
              from="0 50 50" 
              to="360 50 50" 
              dur="1s" 
              repeatCount="indefinite"/>
      </circle>
    </svg>
  
  </div>
  <div class="buttons" id="carregar" style="display: none;">
    <button class="btn" id="next-page"> Carregar </button>
  </div>

  <script src="streamers/js/streamer.js"></script>
  <script src="search.js"></script>
  <script src="searchs/primeVideo.js"></script>
  <script src="searchs/crunchyroll.js"></script>
  <script src="searchs/hboMax.js"></script>
  <script src="base.js"></script>
</body>
</html>
